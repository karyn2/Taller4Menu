<div class="row justify-content-center align-items-center g-2">
    <div style="width: 90%;">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let image of images; let i = index" [ngClass]="{ 'active': i === activeIndex }">
                <img src="{{ image }}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" (click)="prevImage()">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" (click)="nextImage()">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>  
</div>

<div class="text-center mt-4">
    <p class="titulo"><b>Bienvenidos a tiernitos.com</b> </p>
    <p class="titulo1">Tu tienda de mascotas en Ipiales</p>

</div>
